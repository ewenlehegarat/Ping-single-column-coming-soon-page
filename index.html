<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>

  <main>
    <img src="images/logo.svg" alt="logo" class="logo">
    <h1>We are launching <span>soon!</span></h1>
    <h2>Subscribe and get notified</h2>

    <div class="df">
      <input type="text" placeholder="Your email address...">
      <button>Notify Me</button>
    </div>
    <p>Pleases provide a valid email address</p>

    <img src="images/illustration-dashboard.png" alt="illustration dashboard" class="illustration">

    <div class="icon">
      <div class="border">
        <img src="images/facebook_icon.png" alt="logo facebook">
      </div>
      <div class="border">
        <img src="images/twitter_icon.png" alt="logo twitter">
      </div>
      <div class="border">
        <img src="images/instagram_icon.png" alt="logo instagram">
      </div>
    </div>
    <h3>&copy; Copyright Ping. All rights reserved.</h3>
  </main>

</body>

</html>
